{% extends "layout.html"%}
{% block body%}
<div class="container">
    <h1>Register</h1>
    <form action="" method="POST">
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="first name" required>
        </div>
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="last name" required>
        </div>
        <div class="form-group">
            <input type="text" name="gmail" class="form-control" placeholder="username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="password" required>
        </div>
        <div class="form-group">
            <input type="password" name="confirm" class="form-control" placeholder="password confirm" required>
        </div>
        <button class="btn btn-primary" type="submit">submit</button>
    </form>
</div>
{% endblock %}
